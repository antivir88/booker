<h2 class="text-center">Реестр книг</h2>

<table width="100%">
    <thead>
        <tr>
            <th width="10%">ID</th>
            <th width="40%">Автор</th>
            <th width="50%">Название</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in books">
            <td>{{book.id}}</td>
            <td>{{book.author}}</td>
            <td>{{book.name}}</td>
        </tr>
    </tbody>
</table>
